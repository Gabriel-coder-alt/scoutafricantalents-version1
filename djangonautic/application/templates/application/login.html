{% load crispy_forms_tags %}
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">
    <title>Login Page</title>
</head>
<body>

    <div class="container">
        <div class="row my-3">
            <div class="col col-12 col-lg-4 mx-auto">

                <div class="card">

                    <div class="card-header text-white bg-info"><h5 class="text-center">Login!</h5></div>

                    <div class="card-body">

                        <form action="/accounts/login/" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.Get.next }}"/>
                            {% endif %}
                            <button class="btn btn-success col-12 col-sm-3 shadow" style="padding:5px;"type="submit">Login</button>
                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>


    <script type="text/javascript" src="{% static 'bootstrap-4.4.1-dist/jquery-3.4.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
