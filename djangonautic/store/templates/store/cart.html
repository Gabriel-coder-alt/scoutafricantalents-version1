{% load static %}
{% load crispy_forms_tags %}
<!--DOCTYPE html-->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">
    <title>Subscription Plans</title>
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center">
            <div style="margin-top: 20px;">
                <table class="table table-responsive">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">S/N</th>
                            <th scope="col">Membership Plan</th>
                            <th scope="col">Date Of Subscription</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">{{ item.id }}</th>
                            <td>{{ item.name }}</td>
                            <td>{{ today }}</td>
                            <td>${{ item.price }}</td>
                        </tr>
                    </tbody>
                </table>
                {{ form.render }}
            </div>

        </div>
    </div>

    <script type="text/javascript" src="{% static 'bootstrap-4.4.1-dist/jquery-3.4.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
