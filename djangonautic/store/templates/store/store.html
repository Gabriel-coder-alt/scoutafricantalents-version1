{% load static %}
<!--DOCTYPE html-->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">
    <title>Subscription Plans</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Subscription Plans</h1>
        <hr class="my-2 col-lg-1">
        <div class="row" style="margin-top:20px;">

                {% for i in products %}
                <div class="col col-lg-4 col-12 mx-auto">

                    <div class="card shadow mb-4">

                        <div class="card-header text-white text-center bg-info"><h3>{{ i.name }}</h3></div>


                        <div class="card-body text-center">
                            <p class="circle"><h4>${{ i.price }}</h4></p>
                            <hr class="my-2">
                            <p><img src=" {{ i.icon.url }} " width="100px" height="100px"></p>
                            <hr class="my-2">
                            <p>{{ i.feature_01 }}</p>
                            <hr class="my-2">
                            <p>{{ i.feature_02 }}</p>
                            <hr class="my-2">
                            <p>{{ i.feature_03 }}</p>
                            <hr class="my-2">
                            <p>{{ i.feature_04 }}</p>
                            <p><a href="{% url 'subscribe' id=i.id %}" style="color:inherit; text-decoration: none;"><button type="button" class="btn btn-info col-12">Subscribe</button></a></p>
                        </div>

                    </div>

                </div>
                {% endfor %}

        </div>
    </div>

    <script type="text/javascript" src="{% static 'bootstrap-4.4.1-dist/jquery-3.4.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
